<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Invited</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fce1b4; /* soft beige */
      font-family: "Georgia", serif;
    }

    /* Make the whole card clickable */
    a {
      text-decoration: none;
      color: inherit;
    }

    .invite-card {
      border: 3px solid #e7901f;
      padding: 5vw 8vw;
      text-align: center;
      background-color: #fde5bb;
      color: #e7901f;
      position: relative;
      max-width: 800px;
      width: 90%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .invite-card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .invite-card::before {
      content: "";
      position: absolute;
      top: 15px;
      bottom: 15px;
      left: 15px;
      right: 15px;
      border: 2px solid #e7901f;
    }

    .oval-border {
      border: 2px solid #e7901f;
      border-radius: 50%;
      padding: 8vw 10vw;
      background-color: #fde5bb;
      display: inline-block;
      max-width: 100%;
    }

    .invite-title {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: normal;
      font-style: italic;
      margin: 0;
      line-height: 1.2;
    }

    .invite-subtext {
      font-size: clamp(1rem, 3vw, 1.8rem);
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <a href="https://laneystephens.github.io/harmonic-collection/home/">
    <div class="invite-card">
      <div class="oval-border">
        <h1 class="invite-title">Youâ€™re Invited!</h1>
        <p class="invite-subtext">Join the party here</p>
      </div>
    </div>
  </a>
</body>
</html>
