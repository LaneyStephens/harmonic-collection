<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>You're Invited!</title>

<style>
    body {
        background-color: #f9c7cf;
        font-family: "Georgia", serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 90%;
        max-width: 1000px;
        border: 4px solid #d43f78;
        margin-top: 30px;
        padding: 40px 20px 60px;
        background-color: #f7b8c2;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        font-style: italic;
        color: #d43f78;
        margin-bottom: 10px;
    }

    .stars {
        font-size: 2rem;
        color: #d43f78;
        margin: 0 10px;
    }

    p {
        color: #b33968;
        font-size: 1.2rem;
        margin-bottom: 40px;
    }

    .entries {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        justify-items: center;
        padding: 0 20px;
    }

    .entry-box {
        width: 180px;
        padding: 20px 0;
        border: 3px solid #d43f78;
        border-radius: 30px;
        background-color: #f9c7cf;
        color: #d43f78;
        font-size: 1.5rem;
        text-decoration: none;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .entry-box:hover {
        transform: scale(1.12);
        box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }
</style>

</head>
<body>

<div class="container">
    <h1>
        <span class="stars">✷</span>
        You're Invited!
        <span class="stars">✷</span>
    </h1>

    <p>
        Welcome! I'm Laney. You're Invited is a site that I hope can make
        hosting fun, easy, and most importantly, accessible!
    </p>

    <div class="entries">
        <a class="entry-box" href="entry-1">Entry 1</a>
        <a class="entry-box" href="entry-2">Entry 2</a>
        <a class="entry-box" href="entry-3">Entry 3</a>
        <a class="entry-box" href="entry-4">Entry 4</a>
        <a class="entry-box" href="entry-5">Entry 5</a>
        <a class="entry-box" href="entry-6">Entry 6</a>
        <a class="entry-box" href="entry-7">Entry 7</a>
        <a class="entry-box" href="entry-8">Entry 8</a>
        <a class="entry-box" href="entry-9">Entry 9</a>
    </div>
</div>

</body>
</html>
